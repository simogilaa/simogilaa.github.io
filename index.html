<!-- Scripts -->
<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("imgModal").src = element.src;
  document.getElementById("myModal").style.display = "flex";
  var screenTop = $(document).scrollTop();
  $("#myModal").css("top", screenTop);
}

// Open Photo page
function openPictures() {
    document.getElementById("photoGrid").style.display = "block";
    document.getElementById("musicPage").style.display = "none";
    document.getElementById("aboutMe").style.display = "none";
}

// Open Music page
function openMusic() {
    document.getElementById("photoGrid").style.display = "none";
    document.getElementById("musicPage").style.display = "block";
    document.getElementById("aboutMe").style.display = "none";
}

// Open About Me page
function openAboutMe() {
    document.getElementById("photoGrid").style.display = "none";
    document.getElementById("musicPage").style.display = "none";
    document.getElementById("aboutMe").style.display = "block";
}

// Disable scroll on modal open
$(document).on("click", ".img-rounded", function(){
    $("BODY, HTML").addClass("doNotScroll");
})
// Activate scroll on modal close
$(document).on("click", "#myModal", function(){
    $("BODY, HTML").removeClass("doNotScroll");
})

</script>

</body>
</html>
