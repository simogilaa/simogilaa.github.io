<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />

    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.js" integrity="sha512-CMF3tQtjOoOJoOKlsS7/2loJlkyctwzSoDK/S40iAB+MqWSaf50uObGQSk5Ny/gfRhRCjNLvoxuCvdnERU4WGg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script type="text/javascript" src="drivers.js"></script>

    <title>Sabelt eSports Drivers</title>
</head>

<body>

<main class="d-flex vh-100">
    
    <div class="sidebar d-flex flex-column flex-shrink-0 bg-light" style="width: 4.5rem;">

        <img src="images/avatars/missing_driver_icon.png" alt="Sabelt eSports Logo">

        <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">

            <li class="nav-item">
                <a href="drivers.html" class="nav-link bg-danger border-dark border-bottom rounded-0">
                    <i class="bi bi-person-vcard-fill text-dark" style="font-size: 2rem"></i>
                </a>
            </li>

            <li class="nav-item">
                <a href="strategy.html" class="nav-link bg-warning border-dark border-bottom rounded-0">
                    <i class="bi bi-calculator text-dark" style="font-size: 2rem"></i>
                </a>
            </li>
          
        </ul>

        <div>
            <a href="index.html" class="nav-link py-2 px-3 bg-warning border-dark border-top rounded-0">
                <i class="bi bi-box-arrow-left text-dark" style="font-size: 2rem"></i>
            </a>
        </div>

    </div>


    <div class="container-fluid" style="margin-left: 4.5rem;">

        <div class="row mb-3">

            <div>
                <span class="display-4 me-2">Drivers</span>
                <span>List of Sabelt eSports drivers and their stats, use dates to narrow iRating data</span>
            </div>

        </div>
        
        <hr class="border border-warning border-2 opacity-50">

        <div class="row mb-3">

            <div class="col-auto">
                <div class="row">
                    <label for="iratingDataFrom" class="col-sm-2 col-form-label">Da:</label>
                    <div class="col-sm-10">
                        <input id="iratingDataFrom" type="date" class="form-control">
                    </div>
                </div>
            </div>

            <div class="col-auto">
                <div class="row">
                    <label for="iratingDataTo" class="col-sm-2 col-form-label">A:</label>
                    <div class="col-sm-10">
                        <input id="iratingDataTo" type="date" class="form-control">
                    </div>
                </div>
            </div>

            <div class="col-auto">
                <button id="updateDriverStats" class="btn btn-warning" type="button">Update all</button>
            </div>

            <div class="col-auto">
                <div id="loadingSpinner" class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </div>

        <div id="driverCardsContainerGrid" class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-3">
            <!-- cards dynamically created by csv file -->
        </div>

        <div class="chart-container" style="height: 50vh; width:90vw">
            <canvas id="myChart"></canvas>
        </div>

    </div>

</main>

</body>
</html>
